<html lang="pt-br">
<head>

    <title>Nacionalidade</title>

        body {
            background-color: red;

        }

<body>
    <h1>Nacionalidade</h1>
    Digite sua nacionalidade: <input type="text" id="txt1">
    <input type="button" value="ok" onclick="nascio()" id="lol">
    <p id="res"></p>
    <script>
        function nascio() {
            var txtNa = document.getElementById('txt1').value
            var resposta = document.getElementById('res')
            if (txtNa === 'brasil' || txtNa === 'Brasil') {
                resposta.innerText = `Você é Brasileiro`
            } else {
                resposta.innerText = 'Você é Estrangeiro'
            }
        }
    </script>
