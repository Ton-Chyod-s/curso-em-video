<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 15pt arial;
            background-color: #fdfdc1;
            color: black;
            width: 200pt;
            height: 200pt;
            line-height: 200pt;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar">
        Intereja..
    </div>

    <script>
        function clicar() {
            var a = window.document.getElementById(area)
            a.innerText('CLICOU!!')
        }
    </script>
</body>
</html>
