<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body {
            font: normal 11pt Arial;
        }
        input {
            font: normal 10pt Arial;
            width: 50pt;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" id="txtn1" name="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Ok" onclick="somar()">
    <div id="res"></div>
    <script>
        
        function somar() {
            var txt1 = window.document.getElementById('txtn1');
            var txt2 = window.document.getElementById('txtn2');
            var res = window.document.getElementById('res');
            var n1 = Number(txt1.value);
            var n2 = Number(txt2.value);
            var soma = n1 + n2;
            res.innerHTML = 'O resultado Ã© ' + soma;  
        }   
    </script>
</body>
</html>
